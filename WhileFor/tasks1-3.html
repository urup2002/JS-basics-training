<!DOCTYPE html>
<html>
<body>
<script charset="utf-8">
//1. Какое последнее значение выведет этот код? Почему?

let i = 3;

while (i) {
  alert( i-- );
}// выведет 1

/*2. Для каждого цикла запишите, какие значения он выведет. Потом сравните с ответом.
Оба цикла выводят alert с одинаковыми значениями или нет?

Префиксный вариант ++i: */

let i = 0;
while (++i < 5) alert( i ); // выведет значения от 1 до 4

//Постфиксный вариант i++

let i = 0;
while (i++ < 5) alert( i ); // выведет значения от 1 до 5


/*3. Для каждого цикла запишите, какие значения он выведет. Потом сравните с ответом.

Оба цикла выведут alert с одинаковыми значениями или нет?

Постфиксная форма: */

for (let i = 0; i < 5; i++) alert( i ); //выведет значения от 1 до 4


//Префиксная форма:

for (let i = 0; i < 5; ++i) alert( i ); //выведет значения от 1 до 4



</script>
</body>
</html>
