<!DOCTYPE html>
<html>
<body>
<script charset="utf-8">
'use strict'
/*Проверка значения из диапазона
Напишите условие if для проверки, что переменная age находится в диапазоне между 14 и 90 включительно.
«Включительно» означает, что значение переменной age может быть равно 14 или 90.let age;*/
If (age>=14 && age<=90) alert('вне диапазона');

/* Проверка значения вне диапазона
Напишите условие if для проверки, что значение переменной age НЕ находится в диапазоне 14 и 90 включительно.
Напишите два варианта: первый с использованием оператора НЕ !, второй – без этого оператора.*/
If (!(age>=14 && age<=90)) alert('вне диапазона');
If (age<14 || age>90) alert('вне диапазона');

/*Какие из перечисленных ниже alert выполнятся?
Какие конкретно значения будут результатами выражений в условиях if(...)?*/
if (-1 || 0) alert( 'first' ); //true, выведется 'first'
if (-1 && 0) alert( 'second' ); //false
if (null || -1 && 1) alert( 'third' );// true 1, выведется 'third'


</script>
</body>
</html>
